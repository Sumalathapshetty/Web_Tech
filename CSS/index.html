<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline Internal External</title>

    <!-- internal class -->
     <style>
        h3{
            color: blueviolet;
            font-size:50px;
        }
    </style>

    <!-- External css -->
    <link rel="stylesheet" href="./index.css">

</head>
<body>
    
    <!-- Inline css -->
    <h1 style="color: blue;">Heading one</h1>

    <!-- Internal class -->
    <h3>Heading Three</h3>

    <!-- External css -->
    <h2>Heading two</h2>
    <p>
        hello, how are you?
    </p>

</body>
</html>
